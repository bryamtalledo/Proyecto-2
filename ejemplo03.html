<!DOCTYPE html>
<html lang="es" >
<head>
    <meta charset="UTF-8">
    <title>Dev Master - Ejercicio 03</title>
</head>
<body>
    <!-- formulario -->
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" required> <br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono"><br>

        <label for="contrasena">Contrase√±a</label>
        <input type="password" id="contrasena">


        <label for="edad">Edad:</label>
        <input type="number" id="edad"><br>
    
        <label for="nacer">Fecha de nacimiento:</label>
        <input type="date" id="nacer">

        <label for="mes">Mes</label>
        <input type="month" id="mes">

        <label for="semana">Semana:</label>
        <input type="week" id="semana"><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora">

        <!-- camelcase -->
        <label for="fyh">Fecha y hora:</label>
        <input type="datetime-local" id="fyh">

        <label for="uscador">Buscador:</label>
        <input type="search" id="uscador">

        <label for="url">url:</label>
        <input type="url" id="url">
        <br>
        <label for="color">Color:</label>
        <input type="color" id="color">

        <label for="file">Archivo:</label>
        <input type="file" id="file">

        <label for="rango">Rango:</label>
        <input type="range" id="rango">

        <label for="hora">Hora:</label>
        <input type="time" id="hora"><br>      

        <input type="submit"><br>

    </form>

</body>
</html>
